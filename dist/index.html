<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6f92449565.js"></script>

    <!-- CUSTOM STYLE SHEET -->
    <link rel="stylesheet" href="/dist/css/main.min.css" />

    <title>Responsive Landing Page</title>
  </head>
  <body>
    <!-- MENU TOGGLE BARS -->
    <header>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>

      <div class="overlay"></div>

      <!-- NAV BAR -->
      <nav>
        <i class="fas fa-times"></i>
        <div class="logo">
          <img src="/dist/images/nike-logo.png" alt="Adidas logo" />
        </div>
        <div class="nav-middle">
          <ul>
            <li><a href="#">Collection</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>

        <div class="nav-right">
          <ul>
            <li>
              <a href="#"><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-user"></i> Account</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-cart-plus"></i> Cart</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- MAIN BANNER SECTION -->
      <div class="main">
        <div class="tone-1">
          <div class="product-info">
            <h1>YEEZY BOOST 350 V2</h1>
            <p>New and Improved</p>
            <h2>$230</h2>
            <div class="info-buttons">
              <a href="#" class="btn discover-btn">DISCOVER</a>
              <a href="#" class="btn cart-btn">ADD TO CART</a>
            </div>
          </div>
        </div>

        <div class="tone-2">
          <img src="/dist/images/shoe.png" alt="" />
        </div>
      </div>
    </header>
    <!-- JQUERY CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM JAVASCRIPTS -->
    <script src="/dist/js/main.js"></script>
  </body>
</html>
